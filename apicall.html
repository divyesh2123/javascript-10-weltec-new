<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table id="display"></table>
    <script>

        let p = [];
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(y=>y.json())
            .then(y=>{

                console.log(y);

                display(y);

                alert("inside")
            })

            alert("outside");


        const display = (data)=>{

            let p = data.map((v)=>{

                return `<tr><td>${v.title}</td><td>${v.body}</td>
                    \</tr>`

            });

        document.getElementById("display").innerHTML = p.join(" ");

        }

    </script>
</body>
</html>
